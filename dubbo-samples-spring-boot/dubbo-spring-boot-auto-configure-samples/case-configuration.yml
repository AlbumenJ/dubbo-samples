services:
  zookeeper:
    image: zookeeper:${zookeeper_version}

  dubbo-spring-boot-auto-configure-samples-provider:
    type: app
    basedir: provider-sample
    mainClass: org.apache.dubbo.spring.boot.sample.provider.bootstrap.DubboAutoConfigurationProviderBootstrap
    systemProps:
      - zookeeper.address=zookeeper
      - zookeeper.port=2181
    waitPortsBeforeRun:
      - zookeeper:2181
    checkPorts:
      - 12345
    checkLog: "dubbo service started"

  dubbo-spring-boot-auto-configure-samples-test:
    type: test
    basedir: consumer-sample
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=zookeeper
      - zookeeper.port=2181
    waitPortsBeforeRun:
      - zookeeper:2181
      - dubbo-spring-boot-auto-configure-samples-provider:12345
    depends_on:
      - dubbo-spring-boot-auto-configure-samples-provider